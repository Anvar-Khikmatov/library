<head>

<body>
    
<div class="container">
    <div class="sidebar">
        <div class="sidebar-wrapper">
            <div class="library-stats">
                <div class="library"> Library</div>
                <div class="row">
                    <span>Books</span>
                    <span>10</span>
                </div>
                <div class="row">
                    <span>Watched</span>
                    <span>5</span>
                </div>
            </div>

            <div class="form">
                <form>
                    <p>Add Books</p> 
                    <div class="form-wrapper">
                        <label for="title"> Title:</label>
                        <input type="text" id="title-input">
                        <!--    <br> -->
                     </div>   
                    
                     <div class="form-wrapper">
                        <label for="author"> Author:</label>
                        <input type="text" id="author-input" >
                        <!-- <br> -->
                     </div>   
                    
                     <div class="form-wrapper">
                        <label for="year"> Year:</label>
                        <input type="number" id="year-input" maxlength="4"  min="1450" max="2025">
                        <!-- <br> -->
                     </div>   
                        
                    <div class="form-wrapper">
                        <label for="poster">Poster URL:</label>
                        <input type="url" id="poster" placeholder="https://example.com/book-cover.jpg">
                        <!-- <br> -->
                     </div>   
                        
                     <div class="form-wrapper">
                        <label for="isRead"> Have you read the book yet?</label>
                        <!-- <br> -->
                    </div>

                    <div class="form-wrapper">
                        <div class="read-status">
                            <span class="nr">Not read</span>

                                <label class="switch">
                                    <input type="checkbox" id="book-status">
                                    <span class="slider"></span>
                                </label>

                            <span class="r">Read</span>
                        </div>
                    </div>
                    
                     <div class="form-wrapper">
                        <button class="create">+</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
